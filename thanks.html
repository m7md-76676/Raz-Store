<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شكراً - متجر Raz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f0f0;
      direction: rtl;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
    }

    h2 {
      color: #6a0dad;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
    }

    button {
      background-color: #6a0dad;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #580e9c;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    شكراً لتسوقك معنا في متجر Raz!
  </header>

  <div class="container">
    <h2>تمت معالجة طلبك بنجاح</h2>
    <p>شكراً لك على إتمام عملية الشراء. سيتم إرسال تفاصيل الطلب إليك عبر البريد الإلكتروني قريباً.</p>
    <p>يمكنك متابعة حالة الطلب عبر حسابك أو عبر البريد الإلكتروني.</p>
    <button onclick="window.location.href='index.html'">العودة إلى الصفحة الرئيسية</button>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; 2025 متجر Raz
  </footer>

</body>
</html>
