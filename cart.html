<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>السلة - متجر Raz</title>
  <link rel="stylesheet" href="style.css"> <!-- رابط إلى ملف الـ CSS الخارجي -->
  <style>
    /* يمكنك إضافة أي تعديلات CSS هنا أو إضافتها في style.css */
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #580e9c;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: #6a0dad;
      transform: scale(1.1);
    }

    .cart-container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .cart-item {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item img {
      max-width: 80px;
      border-radius: 8px;
    }

    .cart-item .details {
      flex-grow: 1;
      margin-right: 20px;
    }

    .cart-item .price {
      font-weight: bold;
      color: #6a0dad;
    }

    .cart-item button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cart-item button:hover {
      background-color: #580e9c;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #999;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      header {
        font-size: 24px;
      }

      nav {
        flex-direction: column;
      }

      .cart-container {
        padding: 20px;
        grid-template-columns: 1fr;
      }

      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>السلة - متجر Raz</header>

  <!-- قائمة التنقل -->
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="products.html">المنتجات</a>
    <a href="contact.html">اتصل بنا</a>
    <a href="cart.html" class="active">السلة</a>
  </nav>

  <!-- محتوى السلة -->
  <div class="cart-container" id="cart-container">
    <!-- سيتم تحميل العناصر في السلة هنا باستخدام JavaScript -->
  </div>

  <footer>جميع الحقوق محفوظة &copy; 2025 متجر Raz</footer>

  <script>
    // دالة لإضافة منتج إلى السلة
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert("تمت إضافة المنتج إلى السلة!");
    }

    // دالة لتحديث عدد العناصر في السلة
    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    // دالة لعرض العناصر في السلة
    function displayCartItems() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cart-container");

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>السلة فارغة</p>";
      } else {
        cartContainer.innerHTML = "";
        cart.forEach(item => {
          const cartItem = document.createElement("div");
          cartItem.classList.add("cart-item");
          cartItem.innerHTML = `
            <img src="images/${item.name.toLowerCase().replace(/\s+/g, '-')}.jpg" alt="${item.name}">
            <div class="details">
              <h4>${item.name}</h4>
              <p class="price">${item.price} <img src="images/riyal-logo.png" alt="ريال سعودي"></p>
            </div>
            <button onclick="removeFromCart('${item.name}')">إزالة</button>
          `;
          cartContainer.appendChild(cartItem);
        });
      }
    }

    // دالة لإزالة منتج من السلة
    function removeFromCart(productName) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart = cart.filter(item => item.name !== productName);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCartItems();
      updateCartCount();
    }

    // تحديث عدد العناصر في السلة عند تحميل الصفحة
    window.onload = function() {
      updateCartCount();
      displayCartItems();
    }
  </script>

</body>
</html>
