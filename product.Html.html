<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منتج - متجر Raz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f0f0f0;
      direction: rtl;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .product-info {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .product-info img {
      max-width: 300px;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-details {
      flex: 1;
      margin-left: 20px;
    }

    .product-details h2 {
      color: #6a0dad;
      margin-bottom: 20px;
    }

    .product-details p {
      font-size: 16px;
      margin: 10px 0;
    }

    .price {
      font-size: 20px;
      font-weight: bold;
      color: #6a0dad;
    }

    button {
      background-color: #6a0dad;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #580e9c;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    تفاصيل المنتج - متجر Raz
  </header>

  <div class="container">
    <div class="product-info">
      <!-- صورة المنتج -->
      <img src="https://via.placeholder.com/300" alt="اسم المنتج">

      <div class="product-details">
        <h2>اسم المنتج</h2>
        <p>وصف المنتج هنا. يمكن إضافة تفاصيل حول المنتج مثل المواد المصنوع منها، الخصائص، والاستخدامات.</p>
        <p class="price">السعر: 100 ريال</p>
        <button onclick="addToCart()">إضافة إلى السلة</button>
      </div>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; 2025 متجر Raz
  </footer>

  <script>
    // إضافة المنتج إلى السلة
    function addToCart() {
      const product = {
        name: "اسم المنتج",
        price: 100, // السعر هنا
      };

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));

      alert("تم إضافة المنتج إلى السلة.");
    }
  </script>

</body>
</html>
