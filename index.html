<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر Raz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      direction: rtl;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      position: relative;
    }

    .menu-icon {
      position: absolute;
      right: 20px;
      top: 25px;
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 1001;
    }

    .menu-icon div {
      height: 4px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #580e9c;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: right 0.4s ease;
      z-index: 1000;
    }

    .side-menu a {
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-bottom: 1px solid #6a0dad;
      transition: background-color 0.3s;
    }

    .side-menu a:hover {
      background-color: #6a0dad;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    .side-menu.open {
      right: 0;
    }

    .overlay.show {
      display: block;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #580e9c;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: #6a0dad;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .menu-icon {
        display: flex;
      }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .price {
      color: #6a0dad;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .price img {
      width: 14px;
      vertical-align: middle;
      margin-right: 4px;
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #580e9c;
    }

    section {
      padding: 30px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    متجر Raz
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- قائمة الجوال الجانبية -->
  <div class="side-menu" id="sideMenu">
    <a href="#home">الرئيسية</a>
    <a href="#about">عن المتجر</a>
    <a href="#products">المنتجات</a>
    <a href="contact.html">اتصل بنا</a>
    <a href="cart.html">السلة (<span id="cart-count">0</span>)</a>
  </div>

  <!-- خلفية مظللة عند فتح القائمة -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- قائمة الكمبيوتر -->
  <nav>
    <a href="#home">الرئيسية</a>
    <a href="#about">عن المتجر</a>
    <a href="#products">المنتجات</a>
    <a href="contact.html">اتصل بنا</a>
    <a href="cart.html">السلة (<span id="cart-count-desktop">0</span>)</a>
  </nav>

  <!-- محتوى الصفحة -->
  <section id="about">
    <h2>عن المتجر</h2>
    <p>متجر Raz متخصص في بيع المنتجات التقنية بجودة عالية، وبأسعار منافسة، مع ضمان رضا العملاء.</p>
  </section>

  <section id="products">
    <h2>المنتجات</h2>
    <div class="container">
      <div class="product">
        <img src="images/headphones.jpg" alt="سماعات">
        <h3>سماعات بلوتوث</h3>
        <div class="price">
          299
          <img src="images/riyal-logo.png" alt="ريال سعودي">
        </div>
        <button onclick="addToCart('سماعات بلوتوث', 299)">أضف إلى السلة</button>
      </div>

      <div class="product">
        <img src="images/watch.jpg" alt="ساعة">
        <h3>ساعة ذكية</h3>
        <div class="price">
          399
          <img src="images/riyal-logo.png" alt="ريال سعودي">
        </div>
        <button onclick="addToCart('ساعة ذكية', 399)">أضف إلى السلة</button>
      </div>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة &copy; 2025 متجر Raz
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      const overlay = document.getElementById("overlay");
      menu.classList.toggle("open");
      overlay.classList.toggle("show");
    }

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert("تمت إضافة المنتج إلى السلة!");
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
      document.getElementById("cart-count-desktop").textContent = cart.length;
    }

    window.onload = function () {
      updateCartCount();
    }
  </script>

</body>
</html>
