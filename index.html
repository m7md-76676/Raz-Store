<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر Raz</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      direction: rtl;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #580e9c;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: #6a0dad;
      transform: scale(1.1);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .price {
      color: #6a0dad;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }

    .price img {
      width: 14px;
      vertical-align: middle;
      margin-right: 4px;
    }

    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #580e9c;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #999;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    متجر Raz
  </header>

  <!-- قائمة التنقل -->
  <nav>
    <a href="index.html" class="active">الرئيسية</a>
    <a href="about.html">عن المتجر</a>
    <a href="products.html">المنتجات</a>
    <a href="contact.html">اتصل بنا</a>
    <a href="cart.html">السلة (<span id="cart-count">0</span>)</a>
  </nav>

  <div class="container">
    <div class="product">
      <img src="images/headphones.jpg" alt="سماعات">
      <h3>سماعات بلوتوث</h3>
      <div class="price">
        299
        <img src="images/riyal-logo.png" alt="ريال سعودي">
      </div>
      <button onclick="addToCart('سماعات بلوتوث', 299)">أضف إلى السلة</button>
    </div>

    <div class="product">
      <img src="images/watch.jpg" alt="ساعة">
      <h3>ساعة ذكية</h3>
      <div class="price">
        399
        <img src="images/riyal-logo.png" alt="ريال سعودي">
      </div>
      <button onclick="addToCart('ساعة ذكية', 399)">أضف إلى السلة</button>
    </div>

  </div>

  <footer>
    جميع الحقوق محفوظة &copy; 2025 متجر Raz
  </footer>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert("تمت إضافة المنتج إلى السلة!");
    }

    function updateCartCount() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.length;
    }

    // تحديث عدد العناصر في السلة عند تحميل الصفحة
    window.onload = function() {
      updateCartCount();
    }
  </script>

</body>
</html>
